<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
	<title>JAVASCRIPT CARNIVAL: Dress The Clown!</title>
	<link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../main.css">
</head>

<body>

	<h1> JAVASCRIPT CARNIVAL: Dress The Clown! </h1>

	<div>
	<div class="dress-a-parent">
		<img id="head" class="dress-an-image head" src="./images/head0.png"> <br>
		<img id="body" class="dress-an-image body" src="./images/body0.png"> <br>
		<img id="shoes" class="dress-an-image shoes" src="./images/shoes0.png">
		<table class="dressTable">
			<thead>
				<tr>
					<th>
						<label>Head</label>
					</th>
					<th>
						<label>Body</label>
					</th>
					<th>
						<label>Shoes</label>
					</th>
					<th>
						<label>Current Selection</label>
					</th>
				</tr>
			</thead>
			<tbody>
					<tr>
						<td id="headIndex">0</td>
						<td id="bodyIndex">0</td>
						<td id="shoesIndex">0</td>
						<td id="clothingIndex">head</td>
					</tr>
			</tbody>
		</table>
	</div>
	<script src="dress-the-clown.js"></script>
</body>
</html>
